<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryVerse - Daily Stories</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="glass">
        <div class="logo">StoryVerse</div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero animate-fade-in">
            <h1>Discover New Worlds</h1>
            <p>A new story, every single day. Immerse yourself in the unknown.</p>
        </section>

        <section id="continue-reading-section" class="continue-reading" style="display: none;">
            <h2 class="section-title">Continue Reading</h2>
            <div id="continue-container" class="stories-grid">
                <!-- Continue reading items will be injected here -->
            </div>
        </section>

        <section>
            <h2 class="section-title">Latest Stories</h2>
            <div id="stories-container" class="stories-grid">
                <!-- Stories will be injected here -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const storiesContainer = document.getElementById('stories-container');
            const continueSection = document.getElementById('continue-reading-section');
            const continueContainer = document.getElementById('continue-container');

            // Fetch stories
            let stories = [];
            try {
                const response = await fetch('stories.json');
                stories = await response.json();
            } catch (error) {
                console.error('Error loading stories:', error);
                storiesContainer.innerHTML = '<p>Failed to load stories.</p>';
                return;
            }

            // Render Stories
            // Filter for "published" stories based on date if needed, or just show all for now as per "check how many stories were load"
            // The user said "check how many stories were load then show them".

            stories.forEach((story, index) => {
                const card = createStoryCard(story, index);
                storiesContainer.appendChild(card);
            });

            // Check LocalStorage for Continue Reading
            const progress = JSON.parse(localStorage.getItem('storyProgress')) || {};
            const continueIds = Object.keys(progress);

            if (continueIds.length > 0) {
                const continueStories = stories.filter(s => continueIds.includes(s.id));
                if (continueStories.length > 0) {
                    continueSection.style.display = 'block';
                    continueStories.forEach((story, index) => {
                        const card = createStoryCard(story, index, true);
                        continueContainer.appendChild(card);
                    });
                }
            }

            function createStoryCard(story, index, isContinue = false) {
                const article = document.createElement('article');
                article.className = 'glass-card story-card animate-fade-in';
                article.style.animationDelay = `${index * 0.1}s`;

                // Calculate progress text if continuing
                let btnText = 'Read Story';
                if (isContinue) {
                    btnText = 'Continue Reading';
                }

                article.innerHTML = `
                    <img src="${story.cover}" alt="${story.title}" class="story-image" loading="lazy">
                    <div class="story-content">
                        <div class="story-tag">${story.tags ? story.tags[0] : 'Story'}</div>
                        <h3 class="story-title">${story.title}</h3>
                        <div class="story-meta">
                            <span>${story.author}</span>
                            <span>${story.language}</span>
                        </div>
                        <p class="story-summary">${story.summary}</p>
                        <a href="story.html?id=${story.id}" class="read-btn">${btnText}</a>
                    </div>
                `;
                return article;
            }
        });
    </script>
</body>

</html>
