<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - StoryVerse</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="glass">
        <div class="logo">StoryVerse</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html" class="active">Search</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Find Your Story</h1>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input"
                    placeholder="Search by title, author, or tag...">
            </div>
        </section>

        <div id="search-results" class="stories-grid">
            <!-- Results here -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('search-results');
            let stories = [];

            try {
                const response = await fetch('stories.json');
                stories = await response.json();
            } catch (error) {
                console.error('Error loading stories:', error);
            }

            // Initial render (optional, maybe show nothing or random)
            renderStories(stories);

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = stories.filter(story =>
                    story.title.toLowerCase().includes(query) ||
                    story.author.toLowerCase().includes(query) ||
                    (story.tags && story.tags.some(tag => tag.toLowerCase().includes(query)))
                );
                renderStories(filtered);
            });

            function renderStories(list) {
                resultsContainer.innerHTML = '';
                if (list.length === 0) {
                    resultsContainer.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color: #94a3b8;">No stories found.</p>';
                    return;
                }

                list.forEach((story, index) => {
                    const article = document.createElement('article');
                    article.className = 'glass-card story-card animate-fade-in';
                    article.style.animationDelay = `${index * 0.05}s`; // Faster stagger for search

                    article.innerHTML = `
                        <img src="${story.cover}" alt="${story.title}" class="story-image" loading="lazy">
                        <div class="story-content">
                            <div class="story-tag">${story.tags ? story.tags[0] : 'Story'}</div>
                            <h3 class="story-title">${story.title}</h3>
                            <div class="story-meta">
                                <span>${story.author}</span>
                                <span>${story.language}</span>
                            </div>
                            <p class="story-summary">${story.summary}</p>
                            <a href="story.html?id=${story.id}" class="read-btn">Read Story</a>
                        </div>
                    `;
                    resultsContainer.appendChild(article);
                });
            }
        });
    </script>
</body>

</html>
